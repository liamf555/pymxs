# for PPO
program: pymxs_sbx_box_sweep.py
method: bayes
command:
  - ${env}
  - python3
  - ${program}
  - ${args}

metric:
  name: rollout/ep_rew_mean
  goal: maximize
parameters:
  algo:
    value: "ppo"
  env:
   value: "gym_mxs/MXSBox2DLidar-v0"
  clip_range:
    values: [0.1, 0.2, 0.3, 0.4]
  gamma:
    values: [0.9, 0.95, 0.98, 0.99, 0.995, 0.999, 0.9999] 
  max_grad_norm:
    values: [0.3, 0.5, 0.6, 0.7, 0.8, 0.9, 1, 2, 5]
  n_epochs:
    values: [1, 5, 10, 20]
  learning_rate:
    min: 0.00001 
    max: 1.0
  ent_coef:
    min: 0.00000001
    max: 0.1
  batch_size:
    values: [8, 16, 32, 64, 128, 256, 512]
  n_steps:
    values: [8, 16, 32, 64, 128, 256, 512, 1024, 2048]
  gae_lambda:
    values: [0.8, 0.9, 0.92, 0.95, 0.98, 0.99, 1.0]
  net_arch:
    values: ["small", "medium"]
  vf_coef:
    values: [0, 0.5, 1]