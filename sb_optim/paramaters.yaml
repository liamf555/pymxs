# for TQC
program: pymxs_sbx_sweep.py
method: bayes
metric:
  name: rollout/ep_rew_mean
  goal: maximize
parameters:
  tau:
    min: 0.001
    max: 0.1
  gamma:
    min: 0.95
    max: 1.0
  # dropout_rate:
  #   values: [0.0, 0.01, 0.02, 0.03, 0.04]
  gradient_steps:
    values: [1, 2, 4, 8, 10, 12, 32, 64]
  learning_rate:
    min: 0.0001
    max: 0.01
  # qf_learning_rate:
  #   min: 0.0
  #   max: 0.01
  batch_size:
    values: [64, 128, 256, 512, 1024, 2048]
  top_quantiles_to_drop_per_net:
    values: [0, 2 ,5]
  learning_starts:
    values: [100, 1000, 10000]
  net_arch:
    values: ["small", "medium", "large"]
  # use_sde:
  #   values: [true, false]